<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">

	<ui:define name="content">

		<h2>Lista de Usuarios</h2>
		<h:form>
			<p:dataTable id="LstUsuario" var="ue"
				value="#{usuarioController.listaUsuarios}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
				rowIndexVar="item" emptyMessage="No existen usuarios en la lista">
				
				<p:column headerText="Id">
					<h:outputText value="#{ue.idUsuario}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{ue.nombreUsuario}" />
				</p:column>

				<p:column headerText="Apellido">
					<h:outputText value="#{ue.apellidoUsuario}" />
				</p:column>

				<p:column headerText="Correo">
					<h:outputText value="#{ue.correoUsuario}" />
				</p:column>

				<p:column headerText="Clave">
					<h:outputText value="#{ue.claveUsuario}" />
				</p:column>

				<p:column headerText="TelÃ©fono">
					<h:outputText value="#{ue.telefonoUsuario}" />
				</p:column>

				<p:column headerText="Operacion">
					<h:commandLink action="listaUsuarios" value="Eliminar"
						actionListener="#{usuarioController.delete(ue)}" />
				</p:column>
			</p:dataTable>


		</h:form>
	</ui:define>

</ui:composition>
</html>
